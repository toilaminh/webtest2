<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách liên hệ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="button_block">
        <button id="installBtn">Install App</button>
        <button id="reinstallBtn">Reinstall App</button>
    </div>
    <div class="container"></div>
        <h1><img src="image/bitrix.png" alt="logo" width="100" height="70">Quản lý Contact</h1>
        <form id="contactForm">
            <label for="name">Tên</label>
            <input type="text" id="name" name="name" placeholder="Tên đầy đủ" required>

            <label for="address">Địa chỉ</label>
            <input type="text" id="address" name="address" placeholder="Địa chỉ" required>

            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" name="phone" placeholder="Số điện thoại" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="website">Website</label>
            <input type="text" id="website" name="website" placeholder="Website">

            <label for="bankName">Tên tài khoản ngân hàng</label>
            <input type="text" id="bankAccName" name="bankAccName" placeholder="Tên tài khoản ngân hàng">

            <label for="bankAccount">Số tài khoản</label>
            <input type="text" id="bankAccNum" name="bankAccNum" placeholder="Số tài khoản">

            <button type="submit">Thêm Contact</button>
        </form>
    </div>
    <h1><img src="image/bitrix.png" alt="logo" width="100" height="70">Danh sách liên hệ</h1>
    <table id="contactList">
        <tr>
            <th>Tên</th>
            <th>Địa chỉ</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Website</th>
            <th>Tên tài khoản ngân hàng</th>
            <th>Số tài khoản</th>
            <th>Hành động</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
